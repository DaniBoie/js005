<body>

  <h1 id="count">10</h1>

  <script>

    // Amount of seconds to start
    let count = 10

    // Decremanation interval by 1 second
    let secondInterval = setInterval(() => {
      // Moves count down by 1
        count--
      // Prints count on the page
        document.getElementById('count').textContent = count

      //Alerts if the time is finished
        if (count <= 0) {
          alert('time is up')
          clearInterval(secondInterval)
        }

      }, 1000)

      while (count > 0) {
        
      }

    // setTimeout(() => {

  </script>
</body>
